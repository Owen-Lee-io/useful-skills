<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>众生艰苦 - The Suffering of All Beings</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Anthropic Brand Colors */
        :root {
            --anthropic-dark: #141413;
            --anthropic-light: #faf9f5;
            --anthropic-mid-gray: #b0aea5;
            --anthropic-light-gray: #e8e6dc;
            --anthropic-orange: #d97757;
            --anthropic-blue: #6a9bcc;
            --anthropic-green: #788c5d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--anthropic-light) 0%, #f5f3ee 100%);
            min-height: 100vh;
            color: var(--anthropic-dark);
        }

        .container {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(20, 20, 19, 0.1);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar h1 {
            font-family: 'Lora', serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .sidebar .subtitle {
            color: var(--anthropic-mid-gray);
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        /* Control Sections */
        .control-section {
            margin-bottom: 32px;
        }

        .control-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--anthropic-dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-section h3::before {
            contenn            color: var(--anthropic-orange);
            font-weight: bold;
        }

        /* Seed Controls */
        .seed-input {
            width: 100%;
            background: var(--anthropic-light);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 12px;
            border: 1px solid var(--anthropic-light-gray);
            text-align: center;
        }

        .seed-input:focus {
            outline: none;
            border-color: var(--anthropic-orange);
            box-shadow: 0 0 0 2px rgba(217, 119, 87, 0.1);
            background: white;
        }

        .seed-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .regen-button {
            margin-bottom: 0;
        }

        /* Parameter Controls */
        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 4px;
            background: var(--anthropic-light-gray);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #c86641;
        }

        .slider-container input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .value-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            min-width: 60px;
            text-align: right;
        }

        /* Buttons */
        .button {
            background: var(--anthropic-orange);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .button:hover {
            background: #c86641;
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: var(--anthropic-blue);
        }

        .button.secondary:hover {
            background: #5a8bb8;
        }

        .button.tertiary {
            background: var(--anthropic-green);
        }

        .button.tertiary:hover {
            background: #6b7b52;
        }

        .button-row {
            display: flex;
            gap: 8px;
        }

        .button-row .button {
            flex: 1;
        }

        /* Canvas Area */
        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
        }

        #canvas-container {
            width: 100%;
            max-width: 1000px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(20, 20, 19, 0.1);
            background: white;
        }

        #canvas-container canvas {
            display: block;
            width: 100% !important;
            height: auto !important;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--anthropic-mid-gray);
        }

        /* Responsive - Stack on mobile */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .canvas-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Control Sidebar -->
        <div class="sidebar">
            <!-- Headers -->
            <h1>众生艰苦</h1>
            <div class="subtitle">The Suffering of All Beings - A meditation on existence, burden, and the beauty of struggle through computational emergence.</div>

            <!-- Seed Section -->
            <div class="control-section">
                <h3>Seed</h3>
                <input type="number" id="seed-input" class="seed-input" value="108" onchange="updateSeed()">
                <div class="seed-controls">
                    <button class="button secondary" onclick="previousSeed()">← Prev</button>
                    <button class="button secondary" onclick="nextSeed()">Next →</button>
                </div>
                <button class="button tertiary regen-button" onclick="randomSeedAndUpdate()">↻ Random</button>
            </div>

            <!-- Parameters Section -->
            <div class="control-section">
                <h3>Parameters</h3>
                
                <!-- Particle Count -->
                <div class="control-group">
                    <label>Beings Count (众生数量)</label>
                    <div class="slider-container">
                        <input type="range" id="particleCount" min="2000" max="12000" step="500" value="6000" oninput="updateParam('particleCount', this.value)">
                        <span class="value-display" id="particleCount-value">6000</span>
                    </div>
                </div>

                <!-- Karma Weight Variance -->
                <div class="control-group">
                    <label>Karma Weight (业力重量)</label>
                    <div class="slider-container">
                        <input type="range" id="karmaWeight" min="0.3" max="2.0" step="0.1" value="1.0" oninput="updateParam('karmaWeight', this.value)">
                        <span class="value-display" id="karmaWeight-value">1.0</span>
                    </div>
                </div>

                <!-- Force Intensity -->
                <div class="control-group">
                    <label>Force Intensity (力场强度)</label>
                    <div class="slider-container">
                        <input type="range" id="forceIntensity" min="0.2" max="1.5" step="0.1" value="0.6" oninput="updateParam('forceIntensity', this.value)">
                        <span class="value-display" id="forceIntensity-value">0.6</span>
                    </div>
                </div>

                <!-- Noise Complexity -->
                <div class="control-group">
                    <label>Chaos Layers (混沌层次)</label>
                    <div class="slider-container">
                        <input type="range" id="noiseComplexity" min="0.002" max="0.015" step="0.001" value="0.006" oninput="updateParam('noiseComplexity', this.value)">
                        <span class="value-display" id="noiseComplexity-value">0.006</span>
                    </div>
                </div>

                <!-- Life Span -->
                <div class="control-group">
                    <label>Life Span (寿命)</label>
                    <div class="slider-container">
                        <input type="range" id="lifeSpan" min="50" max="400" step="10" value="200" oninput="updateParam('lifeSpan', this.value)">
                        <span class="value-display" id="lifeSpan-value">200</span>
                    </div>
                </div>

                <!-- Suffering Sensitivity -->
                <div class="control-group">
                    <label>Suffering Sensitivity (苦难敏感度)</label>
                    <div class="slider-container">
                        <input type="range" id="sufferingSensitivity" min="0.5" max="3.0" step="0.1" value="1.5" oninput="updateParam('sufferingSensitivity', this.value)">
                        <span class="value-display" id="sufferingSensitivity-value">1.5</span>
                    </div>
                </div>
            </div>

            <!-- Actions Section -->
            <div class="control-section">
                <h3>Actions</h3>
                <div class="button-row">
                    <button class="button" onclick="resetParameters()">Reset</button>
                    <button class="button secondary" onclick="saveCanvas('众生艰苦', 'png')">Save</button>
                </div>
            </div>
        </div>

        <!-- Main Canvas Area -->
        <div class="canvas-area">
            <div id="canvas-container">
                <div class="loading">众生皆苦，诸行无常...</div>
            </div>
        </div>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════════════════
        // PARAMETERS - 众生艰苦 SYSTEM
        // ═══════════════════════════════════════════════════════════════════════

        let params = {
            seed: 108, // Buddhist significance
            particleCount: 6000,
            karmaWeight: 1.0,
            forceIntensity: 0.6,
            noiseComplexity: 0.006,
            lifeSpan: 200,
            sufferingSensitivity: 1.5
        };

        let defaultParams = {...params};

        // ═══════════════════════════════════════════════════════════════════════
        // GENERATIVE ART ALGORITHM - THE SUFFERING OF ALL BEINGS
        // ═══════════════════════════════════════════════════════════════════════

        let beings = [];
        let flowFields = [];
        let frameCounter = 0;

        function setup() {
            let canvas = createCanvas(1200, 1200);
            canvas.parent('canvas-container');
            
            initializeSystem();
            
            // Remove loading message
            document.querySelector('.loading').style.display = 'none';
        }

        function initializeSystem() {
            randomSeed(params.seed);
            noiseSeed(params.seed);

            beings = [];
            frameCounter = 0;
            
            // Initialize beings with varying karma weights
            for (let i = 0; i < params.particleCount; i++) {
                beings.push(new Being());
            }

            // Dark, oppressive background
            background(28, 25, 23); // Deep brownish-gray
        }

        function draw() {
            // Subtle fade effect for trailing
            fill(28, 25, 23, 8);
            noStroke();
            rect(0, 0, width, height);

            frameCounter++;

            // Update and display all beings
            for (let i = beings.length - 1; i >= 0; i--) {
                let being = beings[i];
                
                being.applyForces();
                being.update();
                being.display();
                
                // Rebirth cycle
                if (being.isDead()) {
                    beings.splice(i, 1);
                    beings.push(new Being()); // Samsara - cycle of rebirth
                }
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // BEING CLASS - Each entity carries its burden
        // ═══════════════════════════════════════════════════════════════════════

        class Being {
            constructor() {
                // Random starting position (often at edges - birth)
                if (random(1) < 0.7) {
                    // Born at edges
                    let side = floor(random(4));
                    if (side === 0) {
                        this.pos = createVector(random(width), 0);
                    } else if (side === 1) {
                        this.pos = createVector(width, random(height));
                    } else if (side === 2) {
                        this.pos = createVector(random(width), height);
                    } else {
                        this.pos = createVector(0, random(height));
                    }
                } else {
                    // Born randomly within
                    this.pos = createVector(random(width), random(height));
                }
                
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.prevPos = this.pos.copy();
                
                // Karma weight - heavier burdens move slower
                this.karma = random(0.5, 1.5) * params.karmaWeight;
                
                // Life energy
                this.maxLife = params.lifeSpan * random(0.7, 1.3);
                this.life = this.maxLife;
                
                // Suffering accumulation
                this.suffering = 0;
                
                // Previous velocity for suffering calculation
                this.prevVel = createVector(0, 0);
            }

            applyForces() {
                // Multi-layered noise field forces (desires, fears, hopes)
                let x = this.pos.x;
                let y = this.pos.y;
                
                // Layer 1: Primary turbulence
                let angle1 = noise(x * params.noiseComplexity, y * params.noiseComplexity, frameCounter * 0.002) * TWO_PI * 4;
                let force1 = p5.Vector.fromAngle(angle1);
                force1.mult(params.forceIntensity * 0.5);
                
                // Layer 2: Secondary disturbance
                let angle2 = noise(x * params.noiseComplexity * 2.3, y * params.noiseComplexity * 2.3, frameCounter * 0.003 + 1000) * TWO_PI * 2;
                let force2 = p5.Vector.fromAngle(angle2);
                force2.mult(params.forceIntensity * 0.3);
                
                // Layer 3: Slow undercurrent
                let angle3 = noise(x * params.noiseComplexity * 0.5, y * params.noiseComplexity * 0.5, frameCounter * 0.001 + 2000) * TWO_PI;
                let force3 = p5.Vector.fromAngle(angle3);
                force3.mult(params.forceIntensity * 0.2);
                
                // Combine forces
                let totalForce = force1.add(force2).add(force3);
                
                // Apply karma weight resistance
                totalForce.div(this.karma);
                
                this.acc = totalForce;
            }

            update() {
                this.prevPos = this.pos.copy();
                this.prevVel = this.vel.copy();
                
                this.vel.add(this.acc);
                this.vel.limit(3 / this.karma); // Heavier karma = slower movement
                this.pos.add(this.vel);
                
                // Calculate suffering based on acceleration and direction change
                let velocityChange = p5.Vector.sub(this.vel, this.prevVel).mag();
                this.suffering += velocityChange * params.sufferingSensitivity;
                this.suffering = constrain(this.suffering, 0, 100);
                
                // Slow decay of suffering
                this.suffering *= 0.98;
                
                // Life drains
                this.life--;
                
                // Wrap around edges (some escape, some return)
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.y < 0) this.pos.y = height;
                if (this.pos.y > height) this.pos.y = 0;
                
                this.acc.mult(0);
            }

            display() {
                // Color based on suffering level and life remaining
                let lifeRatio = this.life / this.maxLife;
                let sufferingRatio = this.suffering / 50;
                
                // Color palette: gray-brown -> deep blue -> dark purple -> burnt red
                let r, g, b, a;
                
                if (sufferingRatio < 0.3) {
                    // Low suffering: gray-brown tones
                    r = lerp(80, 60, sufferingRatio / 0.3);
                    g = lerp(75, 55, sufferingRatio / 0.3);
                    b = lerp(70, 60, sufferingRatio / 0.3);
                } else if (sufferingRatio < 0.6) {
                    // Medium suffering: dark blue
                    let t = (sufferingRatio - 0.3) / 0.3;
                    r = lerp(60, 45, t);
                    g = lerp(55, 50, t);
                    b = lerp(60, 85, t);
                } else if (sufferingRatio < 0.85) {
                    // High suffering: dark purple
                    let t = (sufferingRatio - 0.6) / 0.25;
                    r = lerp(45, 75, t);
                    g = lerp(50, 35, t);
                    b = lerp(85, 65, t);
                } else {
                    // Extreme suffering: burnt red (burning out)
                    let t = (sufferingRatio - 0.85) / 0.15;
                    r = lerp(75, 120, t);
                    g = lerp(35, 30, t);
                    b = lerp(65, 35, t);
                }
                
                // Alpha based on life remaining
                a = lifeRatio * 200 * (0.3 + this.karma * 0.35);
                
                stroke(r, g, b, a);
                strokeWeight(0.8 + this.karma * 0.3);
                line(this.prevPos.x, this.prevPos.y, this.pos.x, this.pos.y);
            }

            isDead() {
                return this.life <= 0;
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // UI CONTROL HANDLERS
        // ═══════════════════════════════════════════════════════════════════════

        function updateParam(paramName, value) {
            params[paramName] = parseFloat(value);
            document.getElementById(paramName + '-value').textContent = value;
            
            // Reinitialize for particle count or major changes
            if (paramName === 'particleCount') {
                initializeSystem();
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // SEED CONTROL FUNCTIONS
        // ═══════════════════════════════════════════════════════════════════════

        function updateSeedDisplay() {
            document.getElementById('seed-input').value = params.seed;
        }

        function updateSeed() {
            let input = document.getElementById('seed-input');
            let newSeed = parseInt(input.value);
            if (newSeed && newSeed > 0) {
                params.seed = newSeed;
                initializeSystem();
            } else {
                updateSeedDisplay();
            }
        }

        function previousSeed() {
            params.seed = Math.max(1, params.seed - 1);
            updateSeedDisplay();
            initializeSystem();
        }

        function nextSeed() {
            params.seed = params.seed + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function randomSeedAndUpdate() {
            params.seed = Math.floor(Math.random() * 999999) + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function resetParameters() {
            params = {...defaultParams};
            
            // Update UI elements
            document.getElementById('particleCount').value = params.particleCount;
            document.getElementById('particleCount-value').textContent = params.particleCount;
            document.getElementById('karmaWeight').value = params.karmaWeight;
            document.getElementById('karmaWeight-value').textContent = params.karmaWeight;
            document.getElementById('forceIntensity').value = params.forceIntensity;
            document.getElementById('forceIntensity-value').textContent = params.forceIntensity;
            document.getElementById('noiseComplexity').value = params.noiseComplexity;
            document.getElementById('noiseComplexity-value').textContent = params.noiseComplexity;
            document.getElementById('lifeSpan').value = params.lifeSpan;
            document.getElementById('lifeSpan-value').textContent = params.lifeSpan;
            document.getElementById('sufferingSensitivity').value = params.sufferingSensitivity;
            document.getElementById('sufferingSensitivity-value').textContent = params.sufferingSensitivity;
            
            updateSeedDisplay();
            initializeSystem();
        }

        // Initialize UI on load
        window.addEventListener('load', function() {
            updateSeedDisplay();
        });
    </script>
</body>
</html>
